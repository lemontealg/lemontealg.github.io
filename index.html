<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>下载 App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 背景图片容器 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 背景图片样式 */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: backgroundFade 25s infinite;
        }
        
        /* 设置每张图片的动画延迟 */
        .bg-image:nth-child(1) {
            background-image: url('https://pic.netbian.com/uploads/allimg/250724/233936-1753371576e741.jpg');
            animation-delay: 0s;
        }
        
        .bg-image:nth-child(2) {
            background-image: url('https://preview.qiantucdn.com/58pic/zw/YX/X5/Ew0MSbEylDq53JhOFnpxiuzNRTUy39mKL4_PIC2018.jpg!qt_w320');
            animation-delay: 5s;
        }
        
        .bg-image:nth-child(3) {
            background-image: url('https://editor-img.888ban.com/ips_templ_preview/2021-09-02/lg_668150_1630569026_613082423825d.jpg!w360_png?auth_key=2398953600-0-0-9398a02ce646780e1a3705b2bbf9920e');
            animation-delay: 10s;
        }
        
        .bg-image:nth-child(4) {
            background-image: url('https://img.52desk.com/tp/233412ebhWa.jpg');
            animation-delay: 15s;
        }
        
        .bg-image:nth-child(5) {
            background-image: url('https://preview.qiantucdn.com/auto_machine/20240618/815764f2-2c28-4d24-9da6-0a1bec51ce88.jpg!qt_w320_webp');
            animation-delay: 20s;
        }
        
        /* 淡入淡出动画 */
        @keyframes backgroundFade {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            20% {
                opacity: 1;
            }
            30% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 20px;
            position: relative;
            z-index: 1;
        }

        button {
            font-size: 18px;
            padding: 15px;
            border-radius: 12px;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn-1 {background-color:#FFD447; color: #333;} /* 黄色 */
        .btn-2 {background-color:#007AFF;} /* 蓝色 */
        
        button:hover {opacity: 0.9; transform: scale(1.02);}
    </style>
</head>
<body>
    <!-- 背景图片容器 -->
    <div class="background-container">
        <div class="bg-image"></div>
        <div class="bg-image"></div>
        <div class="bg-image"></div>
        <div class="bg-image"></div>
        <div class="bg-image"></div>
    </div>
    
    <!-- 内容容器 -->
    <div class="container">
        <h2 style="color: white; text-shadow: 1px 1px 5px rgba(0,0,0,0.5);">
            柠檬茶提供<br>请选择下载
        </h2>
        
        <button class="btn-1" onclick="window.location.href='https://play.google.com/store/apps/details?id=com.doublep.wakey'">
            防止息屏
        </button>

        <button class="btn-2" onclick="window.location.href='https://my5353.com/app2'">
            AAS
        </button>
        
        <p style="color: white; font-size:14px; text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">
            点击按钮开始下载
        </p>
    </div>
    
    <script>
        // 可选：预加载图片确保切换流畅
        window.onload = function() {
            const imageUrls = [
                'https://pic.netbian.com/uploads/allimg/250724/233936-1753371576e741.jpg',
                'https://preview.qiantucdn.com/58pic/zw/YX/X5/Ew0MSbEylDq53JhOFnpxiuzNRTUy39mKL4_PIC2018.jpg!qt_w320',
                'https://editor-img.888ban.com/ips_templ_preview/2021-09-02/lg_668150_1630569026_613082423825d.jpg!w360_png?auth_key=2398953600-0-0-9398a02ce646780e1a3705b2bbf9920e',
                'https://img.52desk.com/tp/233412ebhWa.jpg',
                'https://preview.qiantucdn.com/auto_machine/20240618/815764f2-2c28-4d24-9da6-0a1bec51ce88.jpg!qt_w320_webp'
            ];
            
            // 预加载所有图片
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        };
    </script>
</body>
</html>
