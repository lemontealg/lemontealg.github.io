<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>下载 App - 柠檬茶</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            padding-top: 30px;
            font-family: sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 背景图片容器 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 背景图片样式 */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: backgroundFade 15s infinite;
        }
        
        /* 第一张图 - 你的WebP链接 */
        .bg-image:nth-child(1) {
            background-image: url('https://i.ibb.co/wtRXTb3/16015528110706048.webp');
            animation-delay: 0s;
        }
        
        /* 第二张图 - 你的WebP链接 */
        .bg-image:nth-child(2) {
            background-image: url('https://i.ibb.co/4n9fmY2d/17281386694626688.webp');
            animation-delay: 7.5s;
        }
        
        /* 淡入淡出动画 */
        @keyframes backgroundFade {
            0% { opacity: 0; }
            15% { opacity: 1; }
            35% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 20px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        button {
            font-size: 18px;
            padding: 15px;
            border-radius: 12px;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .btn-1 {
            background-color: #FFD447; 
            color: #333;
        }
        
        .btn-2 {
            background-color: #007AFF;
        }
        
        .btn-video {
            background-color: #FF3B30;
            margin-top: 10px;
        }
        
        .btn-video-2 {
            background-color: #8A2BE2;
            margin-top: 10px;
        }
        
        /* 视频播放器容器 */
        .video-container {
            margin-top: 20px;
            display: none;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            padding: 10px;
        }
        
        .video-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Google Drive 嵌入播放器样式 */
        .drive-player {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            border: none;
        }
        
        .video-title {
            color: white;
            margin: 10px 0 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            font-size: 16px;
        }
        
        .close-video {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            width: auto;
            display: inline-block;
        }
        
        .close-video:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        h2 {
            color: white; 
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        
        p {
            color: white; 
            font-size:14px; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        .app-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .video-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- 背景图片容器 - 使用你的两张WebP图片 -->
    <div class="background-container">
        <div class="bg-image"></div>
        <div class="bg-image"></div>
    </div>
    
    <!-- 内容容器 -->
    <div class="container">
        <h2>
            柠檬茶提供<br>请选择下载或观看视频
        </h2>
        
        <!-- App 下载按钮 -->
        <div class="app-buttons">
            <button class="btn-1" onclick="window.location.href='https://play.google.com/store/apps/details?id=com.doublep.wakey'">
                防止息屏
            </button>

            <button class="btn-2" onclick="window.location.href='https://my5353.com/app2'">
                AAS
            </button>
        </div>
        
        <!-- 两个视频观看按钮 -->
        <div class="video-buttons">
            <button class="btn-video" onclick="playVideo('video1')">
                ▶ 视频 1 - SUKISU教程
            </button>
            
            <button class="btn-video-2" onclick="playVideo('video2')">
                ▶ 视频 2 - 第二个视频
            </button>
        </div>
        
        <!-- 视频播放区域 -->
        <div id="videoContainer" class="video-container">
            <div class="video-title" id="videoTitle">正在播放</div>
            
            <!-- Google Drive 嵌入播放器 -->
            <iframe id="drivePlayer" class="drive-player" 
                    src=""
                    allow="autoplay; encrypted-media"
                    allowfullscreen>
            </iframe>
            
            <!-- 关闭按钮 -->
            <button class="close-video" onclick="closeVideo()">关闭视频</button>
        </div>
        
        <p>点击按钮开始下载或观看视频</p>
    </div>
    
    <script>
        // 两个不同的Google Drive视频
        const videos = {
            video1: {
                id: '1clTYzm2fLepJZ8N3Ibs_mcd8zD_DsRSB',  // 你的SUKISU教程视频
                title: 'SUKISU教程'
            },
            video2: {
                id: 'https://youtu.be/9gOhPv0_iyk?si=jYYKgfeO60Whfg0e',  // 这里填第二个视频的ID
                title: '第二个视频'
            }
        };
        
        const videoContainer = document.getElementById('videoContainer');
        const drivePlayer = document.getElementById('drivePlayer');
        const videoTitle = document.getElementById('videoTitle');
        
        // 播放视频函数
        function playVideo(videoKey) {
            const video = videos[videoKey];
            
            // 检查是否有视频ID
            if (!video.id) {
                alert('请先设置第二个视频的ID');
                return;
            }
            
            // 设置视频标题
            videoTitle.textContent = `正在播放：${video.title}`;
            
            // 设置Google Drive嵌入播放器链接
            drivePlayer.src = `https://drive.google.com/file/d/${video.id}/preview`;
            
            // 显示视频容器
            videoContainer.classList.add('show');
            
            // 滚动到视频位置
            videoContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // 关闭视频函数
        function closeVideo() {
            // 清空iframe源，停止播放
            drivePlayer.src = '';
            videoContainer.classList.remove('show');
        }
    </script>
</body>
</html>
